<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <meta charset="UTF-8">
    </head>
    <body>
     <h2>你好 {{username}}</h2>
        <form method="POST" action="/login">
            <input name="username" type="text" placeholder="输入账号">
            <br>
            <input name="password" type="password" placeholder="输入密码">
            <br>
            <input type="submit" value="登录">
            <a href="/register">注册</a>
        </form>
     <h3>已注册用户</h3>
     <h3>{{result}}</h3>
    </body>
</html>
