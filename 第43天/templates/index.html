<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }} 的网站收藏地</title>
</head>
<body>
 <h2>{{ name }} - 网站收藏区</h2>
 {# 使用 length 过滤器获取 websites 变量的长度 #}
 <p>收录网站数量： <span style="color: red">{{ websites|length }}</span></p>

<ul>
    {% for website in websites %}

        <li>{{ website.name }} -- {{ website.url }}</li>

    {% endfor %}
</ul>

    <footer>
        <small>&copy; 2019 <a href="http://lisiyi.top">Lsy</a></small>
    </footer>
</body>
</html>
